<head>
    <meta charset="utf-8">
    {htmlTitle(reverse=true,@stripTags=true)}
    {htmlMetaName(name=description)}
    {CollectedMetaTags()}
    <link rel="canonical" href="{canonical(request_type=NONSSL)}" />
    <base href="{baseHref()}" />
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="Image/png" href="sites/{siteId()}/images/favicon.png" />
    <link rel="shortcut icon" href="sites/{siteId()}/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="sites/{siteId()}/css/stylesheet.css" />
    <style type="text/css">
        {collectedCss()}
    </style>
    <script src="js/modernizr/2.6.1/modernizr.custom.js"></script>
</head>
