<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steve Henkel</title>

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="lallacss/stylesheet.css">

</head>
<body>
<nav id="sh--head-navigation"></nav>
<div class="white-balken"></div>
<section id="sec--top">
    <div class="row">
        <div class="large-12 small-12 columns">
            <h1 data-paroller-factor="0.2" data-paroller-type="foreground">Hi, ich bin Steve.</h1>

        </div>
    </div>
</section>

    <div class="row">
        <div class="ref--container">
            <div class="sh--ref-box large-8 medium-8 small-12 columns">
                <span class="sh--pr-nr"><span>--------------</span> projekt <b>01</b></span>
                <figure data-paroller-factor="0.1" data-paroller-type="foreground">
                    <img src="images/lichtbox-ref.jpg">

                    <div class="logofont"><span>Lichtbox</span></div>
                </figure>
            </div>

            <div class="sh--ref-box large-4 medium-4 small-12 columns">
                <span class="sh--pr-nr"><span>--------------</span> projekt <b>02</b></span>

                    <img src="images/purpur-ref.jpg">

                    <div class="logofont"><span>PURPUR</span></div>
                </figure>
            </div>

        </div>

        <div class="ref--container">
            <div class="sh--ref-box large-4 medium-4 small-12 columns">
                <span class="sh--pr-nr"><span>--------------</span> projekt <b>03</b></span>

                    <div class="logofont"><span>IOT-DHBW</span></div>

                <span class="sh--pr-nr"><span>--------------</span> projekt <b>04</b></span>
                <figure data-paroller-factor="0.2" data-paroller-type="foreground">

                    <div class="logofont"><span>LoonOne</span></div>

            </div>

    <div class="row">
        <div class="large-12 small-12 columns">
            <h1 data-paroller-factor="0.2" data-paroller-type="foreground">kontakt</h1>
            <p class="faktor1" data-paroller-factor="0.3" data-paroller-type="foreground">
                <a class="sh--btn" href="mailto:mail@steve-henkel.de" title="E-Mail schreiben">E-Mail schreiben</a></p>
        </div>
    </div>

<div class="sh--logotype-fixed einblenden">
    <a href="/index.html" title="Back to Home">Steve Henkel</a>
</div>

<script src="lallajs/jquery.paroller.js"></script>

</script>
