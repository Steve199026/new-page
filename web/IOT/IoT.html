    var t = 0;

    function moveit() {
        t += 0.05;

        var r = 40;
        var xcenter = 0;
        var ycenter = 0;
        var newLeft = Math.floor(xcenter + (r * Math.cos(t)));
        var newTop = Math.floor(ycenter + (r * Math.sin(t)));
        $('.twinklenicht').animate({
            top: newTop,
            left: newLeft,
        }, 1, function() {
            moveit();
        });
    }
